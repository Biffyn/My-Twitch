<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>My Twitch</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/twitch-fav.png">
    <link rel="apple-touch-icon" href="img/twitch-fav.png">
</head>

<body>
    <div class="main-wrapper">
        <div id="header" class="ui fluid three item menu">
            <a id="addChannel" class="item">
                <i class="add icon"></i> Channels
            </a>
            <a class="item" href="#online-wrap">
                <i class="video camera icon"></i> Online Channels
            </a>
            <a class="item" href="#offline-wrap">
                <i class="stop circle icon"></i> Offline Channels
            </a>
        </div>
        <div id="feat-wrap">
            <div id="featured" class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <div id="featured-vid">
                        </div>
                    </div>
                    <div id="profile-info" class="col-xs-12 col-md-4">
                    </div>
                </div>
            </div>
        </div>
        <div id="online-wrap" class="container">
            <h1 class="text-center dark">Online Channels</h1>
            <div class="row">
                <div id="online">
                </div>
            </div>
        </div>
        <div id="offline-wrap" class="container">
            <h1 class="text-center dark">Offline Channels</h1>
            <div class="row">
                <div id="offline">
                </div>
            </div>
        </div>
        <div id="deleted-wrap" class="container">
            <div class="row">
                <div id="deleted">
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="ui inverted menu">
        <div class="container">
            <a class="active item">Home</a>
            <a class="item">Messages</a>
            <a class="item">Friends</a>
        </div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
